<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tariff Transparency Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: flex; flex-wrap: wrap; gap: 10px; font-family: Arial, sans-serif; }
        .container { width: 48%; padding: 10px; border: 1px solid #ccc; }
        #submit { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- CN22 Form Section -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h2>CN22 Data Entry</h2>
                    <form id="cn22Form">
                        <div class="mb-3">
						<label for="htsCode" class="form-label">HTS Code (10-Digit)</label>
						<input type="text" id="htsCode" class="form-control" placeholder="Enter HTS Code" required>
						</div>
						<div class="mb-3">
                            <label for="transactionValue" class="form-label">Transaction Value ($)</label>
                            <input type="number" id="transactionValue" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemDescription" class="form-label">Item Description (T)</label>
                            <input type="text" id="itemDescription" class="form-control" placeholder="Enter item description" required>
                        </div>
                        <div class="mb-3">
                            <label for="packingPercentage" class="form-label">Packing Percentage (%)</label>
                            <input type="number" id="packingPercentage" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="insurancePercentage" class="form-label">Insurance Percentage (%)</label>
                            <input type="number" id="insurancePercentage" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="transportationPercentage" class="form-label">Transportation Percentage (%)</label>
                            <input type="number" id="transportationPercentage" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="tariffCategory" class="form-label">Select Tariff Category</label>
                            <select id="tariffCategory" class="form-select" required>
                                <option value="General">General (10%)</option>
                                <option value="Special">Special (5%)</option>
                                <option value="Column 2">Column 2 (25%)</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" id="submit">Submit CN22</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- HTS Data Explanation -->
    <div class="container">
        <h3>HTS Data Explanation</h3>
        <p id="htsDetails">HTS data will appear here.</p>
    </div>

    <!-- RESTful Submission Return -->
    <div class="container">
        <h3>RESTful API Return</h3>
        <p id="apiResult">Waiting for submission...</p>
    </div>

    <!-- Tariff Categories -->
    <div class="container">
        <h3>Tariff Categories</h3>
        <p><strong>Tariff 1 Special:</strong> <span id="tariff1"></span></p>
        <p><strong>Tariff 2:</strong> <span id="tariff2"></span></p>
    </div>

    <!-- Calculation Results -->
    <div class="container">
        <h3>Calculation Results</h3>
        <p id="taxImpact">Tax impact results here.</p>
    </div>

    <!-- Open Text Field -->
    <div class="container">
        <h3>Additional Notes</h3>
        <textarea id="userNotes" placeholder="Enter remarks here"></textarea>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
